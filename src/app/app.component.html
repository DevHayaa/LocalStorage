<div class="container">
  <div class="row pt-3">
    <div class="col-6">
      <h4>Customer Portal</h4>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-success" (click)="openModel()">Add New</button>
    </div>
  </div>
  

    <div class="row">
        <div class="col-lg-10 col-md-10">
          <table class="table table-bordered" *ngIf="customerList.length">
              <thead>
                  <tr>
                      <th>Sr</th>
                      <th>name</th>
                      <th>phone</th>
                      <th>email</th>
                      <th>address</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of customerList; track $index let sr = index">
                      <td>{{sr+1}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.phoneNo}}</td>
                      <td>{{item.address}} </td>
                      <td>{{item.email}}</td>
                      <td> <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Delete</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
  
    </div>
      <div class="row">
        <div class="col-12 p-4 text-center">
          <p *ngIf="customerList.length === 0">No Record Found. Create New Record</p>
        </div>
      </div>
</div>


<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create New Customer</h4>
        <button type="button" class="btn-close" (click)="closeModel()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-8">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="customerObj.name" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label for="">Phone No</label>
            <input type="text" [(ngModel)]="customerObj.phoneNo" class="form-control" placeholder="Mobile">
          </div>
          <div class="col-8">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="customerObj.email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label for="">Address</label>
            <input type="text" [(ngModel)]="customerObj.address" class="form-control" placeholder="City">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModel()">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveCustomer()">Save</button>
 
       
      </div>
    </div>
  </div>
</div>
